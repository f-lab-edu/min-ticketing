spring:
  application:
    name: min-ticketing
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  web:
    resources:
      add-mappings: false
  mail:
    sender: ${MAIL_SENDER}
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

server:
  servlet:
    encoding:
      force-response: true
      charset: UTF-8


jwt:
  secret: ${JWT_SECRET_KEY}
  access-token:
    time: ${ACCESS_TOKEN_ALIVE_TIME}

service:
  url: https://minturtle.kro.kr
  toss:
    url: https://api.tosspayments.com/
    confirm-uri: /v1/payments/confirm
    cancel-uri: /v1/payments/%s/cancel
    access-token: ${TOSS_ACCESS_TOKEN}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{36}] [%X{traceId:-},%X{spanId:-}] - %msg%n"
  file:
    name: ticketing
    path: /app/logs
  logback:
    rollingpolicy:
      max-file-size: 10MB
      total-size-cap: 1GB
      max-history: 30
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    baggage:
      remote-fields: x-request-id
      correlation-fields: x-request-id
    propagation:
      type: B3,W3C
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_BASE_URL}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true


